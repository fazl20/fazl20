<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>tasbeeh couter</title>
  
</head>

<body> 
    <div class="tasbee">
        <h1 class="title">Tasbee Counter</h1>
            <input id='input-count' class='counter-input' type="text" name="tasbee" id="tasbee" onkeydown="return false;"   value="0">
            <div class="rectangular-btn">
                <button class="arrow-btn up" onclick="count('inc')">▲</button>
                <button class="arrow-btn down" onclick="count('dec')">▼</button>
            </div>
            <button class="reset-btn" onclick="count('res')">Reset</button>  
    </div>
  
    <script src="./script.js"></script>
</body>

</html>
